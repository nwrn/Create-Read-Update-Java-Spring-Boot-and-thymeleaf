<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listagem de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/create">Create</a>
        <a class="flex-sm-fill text-sm-center nav-link active" href="/list">List</a>
    </nav>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome da Tarefa</th>
            <th scope="col">Data de execução</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
            <tr data-th-each="task : ${dataTasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${{task.date}}"></td>
                <td>
                    <a
                     th:href="@{'/update/'+${task.id}}">
                        <button type="button" class="btn btn-primary">
                            Editar
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/create">
        <button type="button" class="btn btn-primary">
            Cadastro
        </button>
    </a>

</body>
</html>
